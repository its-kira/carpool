<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 100px;
        height: auto;
        margin-left: 20px;
      }

      .menu-dropdown {
        position: relative;
        display: inline-block;
      }

      .dropbtn {
        background-color: #333;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .menu-dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .menu-dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .menu-dropdown-content a:hover {
        background-color: #ddd;
      }

      .menu-dropdown:hover .menu-dropdown-content {
        display: block;
      }

      .container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }

      #map {
        width: 45%;
        height: 400px;
        background-color: #424242;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      .search-card {
        width: 40%;
        background-color: #424242;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      .search-card input[type="text"],
      .search-card input[type="datetime-local"] {
        width: 90%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }

      .search-card button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search-card button:hover {
        background-color: #555;
      }

      .dev-profiles {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin: 20px;
      }

      .dev-profile {
        margin: 10px;
        text-align: center;
      }

      .dev-profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }

      .dev-profile p {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      .leaflet-pane {
        z-index: 1000 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img
        class="logo"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.ifa-formation.fr%2Fwp-content%2Fuploads%2F2021%2F02%2FMNS.jpg.png&f=1&nofb=1&ipt=3115b445962b26666ab6cb81332b589cfacff5c717dcdcc83d6f405904d1d077&ipo=images"
        alt="Logo"
      />
      <div class="menu-dropdown">
        <button class="dropbtn">Menu</button>
        <div class="menu-dropdown-content">
          <a href="#">Trajets</a>
          <a href="/login">Login</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="map"></div>

      <div class="search-card">
        <h2>Rechercher un trajet</h2>
        <form id="search-form">
          <input
            type="text"
            id="departure"
            placeholder="Point de départ"
            required
          />
          <input
            type="text"
            id="destination"
            placeholder="Destination"
            required
          />
          <input type="datetime-local" id="datetime" required />
          <button type="submit">Rechercher</button>
        </form>
      </div>
    </div>

    <div class="dev-profiles">
      <div class="dev-profile">
        <img
          src="https://media.licdn.com/dms/image/D4D03AQGY8YFSogDc0w/profile-displayphoto-shrink_800_800/0/1710519338047?e=1717027200&v=beta&t=jnPYzWc7MKApx3FFhZHTNdS4CKf2XD7ON9O3pTdZcT8"
          alt="Profil 1"
        />
        <p>ANOUAR.M</p>
      </div>
      <div class="dev-profile">
        <img
          src="https://media.licdn.com/dms/image/D4D03AQHOIS-Htm-GGQ/profile-displayphoto-shrink_800_800/0/1700515250313?e=1717027200&v=beta&t=yA3SU2ATzK9KROA_8G-dDPlJnEmJyBCAhSlCxO33sVQ"
          alt="Profil 2"
        />
        <p>MALIJI.M</p>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Initialize Leaflet map
      var map = L.map("map").setView([0, 0], 2); // Initialize with default position

      // Add OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Get current location of the user
      navigator.geolocation.getCurrentPosition(function (position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Update map view to current location
        map.setView([latitude, longitude], 13);

        // Add emoji marker to the map
        var emojiIcon = L.icon({
          iconUrl: "emoji.png",
          iconSize: [40, 40],
          iconAnchor: [20, 40],
        });

        var marker = L.marker([latitude, longitude], { icon: emojiIcon }).addTo(
          map
        );
      });

      // Form submission handling for searching a trip
      document
        .getElementById("search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Retrieve input values
          var departure = document.getElementById("departure").value;
          var destination = document.getElementById("destination").value;
          var datetime = document.getElementById("datetime").value;

          // Perform validation
          if (departure.trim() === "" || destination.trim() === "") {
            alert("Veuillez saisir une adresse de départ et une destination.");
            return;
          }

          // Perform other actions (e.g., submit form or make API call)
          // Here, you can handle the search functionality
          // For now, let's log the values to the console
          console.log("Departure:", departure);
          console.log("Destination:", destination);
          console.log("Date and Time:", datetime);
        });
    </script>
  </body>
</html>
