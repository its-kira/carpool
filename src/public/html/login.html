<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .login-card {
      background-color: #2c2c2e;
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .login-card h2,
    .login-card p {
      margin: 0;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 95%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #3a3a3c;
      color: white;
    }

    .signup-prompt {
      margin-top: 20px;
      text-align: center;
      transition: color 0.3s ease, transform 450ms ease-in-out;
    }

    .signup-prompt a {
      color: #6e6e70;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .signup-prompt:hover {
      color: #a2a2a2;
      transform: translateY(-2px);
    }

    .btn {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      border: none;
      width: 12em;
      height: 3em;
      border-radius: 3em;
      display: block;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1c1a1c;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }

    .sparkle {
      fill: #aaaaaa;
      transition: all 800ms ease;
    }

    .text {
      font-weight: 600;
      color: #aaaaaa;
      font-size: medium;
    }

    .btn:hover {
      background: linear-gradient(0deg, #a47cf3, #683fea);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
      inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
      0px 0px 0px 4px rgba(255, 255, 255, 0.2), 0px 0px 180px 0px #9917ff;
      transform: translateY(-2px);
    }

    .btn:hover .text {
      color: white;
    }

    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }

    .carpool-btn {
      display: none; /* Hide initially */
    }
  </style>
</head>
<body>
<img
        class="logo"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.ifa-formation.fr%2Fwp-content%2Fuploads%2F2021%2F02%2FMNS.jpg.png&f=1&nofb=1&ipt=3115b445962b26666ab6cb81332b589cfacff5c717dcdcc83d6f405904d1d077&ipo=images"
        alt="Logo"
/>
<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <form class="login-form">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">
        <span class="text">Se connecter</span>
      </button>
    </form>
    <div class="signup-prompt">
      Vous n'avez pas de compte ?
      <a href="/register">Cr√©er un compte</a>
    </div>
  </div>
</div>
<button class="btn carpool-btn" onclick="window.location.href='/Acceuil'">
  <span class="text">Carpool</span>
</button>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".login-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      })
              .then((response) => response.json())
              .then((data) => {
                if (data.status === 200) {
                  console.log(data.message);
                  // Store the email in local storage
                  localStorage.setItem("userEmail", email);

                  // Remove all content except the carpool button
                  document.querySelector(".login-container").style.display = "none";
                  document.querySelector(".carpool-btn").style.display = "block";
                } else {
                  alert(data.message);
                  console.log(data.message);
                }
              })
              .catch((error) => {
                console.error("Erreur:", error);
              });
    });
  });
</script>
</body>
</html>
