<!DOCTYPE html>
<html lang="fr">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1e;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2c2c2e;
      padding: 10px;
    }

    .nav-links {
      list-style-type: none;
    }

    .nav-links li {
      display: inline;
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #a2a2a2;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #6e6e70;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-card {
      background-color: #2c2c2e;
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .login-card h2,
    .login-card p {
      margin: 0;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 95%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #3a3a3c;
      color: white;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .forgot-password {
      color: #6e6e70;
      text-decoration: none;
      transition: color 0.3s ease, transform 450ms ease-in-out; /* Ajout de la propriété de transition pour le transform */
    }

    .forgot-password:hover {
      color: #a2a2a2;
      transform: translateY(
        -2px
      ); /* Ajoute une légère élévation lors du survol, comme pour le bouton */
    }

    .signup-prompt {
      margin-top: 20px;
      text-align: center;
      transition: color 0.3s ease, transform 450ms ease-in-out; /* Ajout de la propriété de transition pour le transform */
    }

    .signup-prompt a {
      color: #6e6e70;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .signup-prompt:hover {
      color: #a2a2a2;
      transform: translateY(
        -2px
      ); /* Ajoute une légère élévation lors du survol, comme pour le bouton */
    }

    .btn {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;

      border: none;
      width: 12em;
      height: 3em;
      border-radius: 3em;
      display: block;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1c1a1c;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }

    .sparkle {
      fill: #aaaaaa;
      transition: all 800ms ease;
    }

    .text {
      font-weight: 600;
      color: #aaaaaa;
      font-size: medium;
    }

    .btn:hover {
      background: linear-gradient(0deg, #a47cf3, #683fea);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
        inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
        0px 0px 0px 4px rgba(255, 255, 255, 0.2), 0px 0px 180px 0px #9917ff;
      transform: translateY(-2px);
    }

    .btn:hover .text {
      color: white;
    }

    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/body_Int_Connexion.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Itinéraires</a></li>
        <li><a href="#">Publier un trajet</a></li>
        <li><a href="Interface_Connexion.html">Connexion</a></li>
        <li><a href="Interface_Création.html">Créer un compte</a></li>
      </ul>
    </nav>

    <div class="login-container">
      <div class="login-card">
        <h2>Connexion</h2>
        <form class="login-form">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="btn">
            <span class="text">Se connecter</span>
          </button>
        </form>
        <div class="signup-prompt">
          Vous n'avez pas de compte ?
          <a href="/register">Créer un compte</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document
      .querySelector(".login-form")
      .addEventListener("submit", function (e) {
        e.preventDefault(); // Empêcher l'envoi classique du formulaire

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data); // Traiter la réponse
            if (data.status === 200 && data.data.token) {
              // Stocker le token reçu et rediriger l'utilisateur
              sessionStorage.setItem("token", data.data.token);
              window.location.href = "page_après_connexion.html"; // Ajustez selon votre besoin
            } else {
              alert("Connexion échouée : " + data.message);
            }
          })
          .catch((error) => {
            console.error("Erreur:", error);
          });
      });
  });
</script>
