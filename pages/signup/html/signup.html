<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<link rel="stylesheet" href="/pages/signup/css/styles.css">
</head>
<body>
<div class="signup-container">
    <div class="signup-header">
        <h1 class="signup-title">SIGNUP</h1>
        <div class="icon-container">
            <div class="icon icon-emoji"></div>
            <div class="icon icon-avatar"></div>
        </div>
    </div>
    <form class="signup-form">
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter Mail...">
        </div>
        <div class="input-group">
            <input type="text" id="lastname" placeholder="Nom:">
        </div>
        <div class="input-group">
            <input type="text" id="firstname" placeholder="Prénom:">
        </div>
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Numéro:">
        </div>
        <div class="submit-group">
            <button type="submit" class="submit-button">→</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
